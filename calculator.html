<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cost Calculator</title>
    <style>
        .topcorner {
            position: absolute;
            top: 20px;
            right: 90px;
        }
        .links {
            padding-right: 30px;
        }
        #heading { 
            background-color: lightskyblue
        }
    </style>
</head>

<body>
    <h1 id="heading">Cost Calculator</h1>
    <p>Calculate the costs of groceries for each person</p>
    <div class="topcorner">
        <a href="group_page.html" class="links">Groups</a>
        <a href="profile_page.html" class="links">Profile</a>
        <a href = "index.html" onclick="FirebaseAuth.getInstance().signOut()">Log out</a>
    </div>

        Number of people: <input type="text" id="people"><br><br>
        Total cost: <input type="text" id="cost"><br><br>
        <button onclick="totalCost()">Calculate</button>
        <p id="amountOwed"></p>

    <script>
        function totalCost () {
            let cost = parseFloat(document.getElementById("cost").value)
            let people = parseInt(document.getElementById("people").value)
            let result = cost/people
            document.getElementById("amountOwed").innerHTML = "Everyone owes " + result + " dollars"

        }
    </script>
</body>

</html>
