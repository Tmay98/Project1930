    <form>
        Name: <input type="text" name="name"><br><br>

            <option value="gluten">Gluten-Free</option>

        </select><br><br>
        <input type="submit" value="Save" onclick=saveform()>
        <button>Cancel</button>
    </form>

    <script>
        function saveform() {
            var name = document.getElementById("groupform").elements[0].value
            var address = document.getElementById("groupform").elements[1].value
            var date_of_birth = document.getElementById("groupform").elements[2].value
            var restrictions = document.getElementById("groupform").elements[3].value
            firebase.database().ref("users/" + name).set({
                address: address,
                date_of_birth: date_of_birth,
                restrictions: restrictions
            });
        }
