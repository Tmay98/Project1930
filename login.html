<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>

    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src='js/firebase_setup.js'></script>
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet" />
    <link href="css/default.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/fonts.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
        <div id="wrapper">
                <div id="header-wrapper">
                    <div id="header" class="container">
                         <div id="logo">
                                <h1><a href="#">Grocer Together</a></h1>
                                <p>Design by <a href="http://templated.co" rel="nofollow">TEMPLATED</a></p>
                            </div>
                    </div>
                    <div id="menu" class="container">
                        <p id='slogan'>Grow closer together, with Grocer Together!<p>
                    </div>
                </div>
                <div id="page" class="container">
                        
                    <div id="homePageContent">
                            <div id="firebaseui-auth-container"></div>
                            <div id="loader">Loading...</div>
                        <br><br>
                    </div>
    <!-- The surrounding HTML is left untouched by FirebaseUI.
     Your app may use that space for branding, controls and other customizations.-->
    <script>
        // Initialize the FirebaseUI Widget using Firebase.
        var ui = new firebaseui.auth.AuthUI(firebase.auth());

        var uiConfig = {
            callbacks: {
                signInSuccessWithAuthResult: function (authResult, redirectUrl) {
                    // User successfully signed in.
                    // Return type determines whether we continue the redirect automatically
                    // or whether we leave that to developer to handle.
                    return true;
                },
                uiShown: function () {
                    // The widget is rendered.
                    // Hide the loader.
                    document.getElementById('loader').style.display = 'none';
                }
            },
            // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
            signInFlow: 'popup',
            signInSuccessUrl: 'profile_page.html',
            signInOptions: [
                // Leave the lines as is for the providers you want to offer your users.
                firebase.auth.EmailAuthProvider.PROVIDER_ID
            ],
            // Terms of service url.
            tosUrl: 'logged_in.html',
            // Privacy policy url.
            privacyPolicyUrl: 'logged_in.html'
        };

        // The start method will wait until the DOM is loaded.
        // firebaseui-auth-container is the id of where you want it to show up 
        ui.start('#firebaseui-auth-container', uiConfig);
    </script>
</body>

</html>
